<!doctype html>
<html>
<head>
<title>form</title>
</head>
<body>
<center>
<form action="one.html" method="get">
<table border="2">
<thead>
<tr><td colspan="3"><center><h3>Application Form<h3></center></td></tr>
</thead>
<tbody>
	<tr><td><b>Name</b></td>
		<td colspan="2"><input type="text" name="first name" value="First Name">
			<input type="text" name="middle name" value="Middle Name">
			<input type="text" name="last name" value="Last Name"></td></tr>
	<tr><td><b>Email</b></td>
		<td colspan="2"><input type="text" name="email" value="abc@gmail.com"></td></tr>
	<tr><td><b>Mobile Number</b></td>
		<td colspan="2"><input type="text" name="phone"></td></tr>
	<tr><td><b>Address</b></td>
		<td colspan="2"><textarea name="Address" rows="3" cols="100"></textarea></td></tr>
	<tr><td><b>Gender</b></td>
		<td><input type="radio" name="gender" value="Male">Male</td>
		<td><input type="radio" name="gender" value="Female">Female</td></tr>
	<tr><td><b>Hobbies</b></td>
	<td colspan="2"><input type="checkbox" name="hobbies" value="cricket">Cricket    
			<input type="checkbox" name="hobbies" value="Football">Football    
			<input type="checkbox" name="hobbies" value="basketball">basketball
			<input type="checkbox" name="hobbies" value="vollyball">vollyball 
			<input type="checkbox" name="hobbies" value="painting">painting 
			<input type="checkbox" name="hobbies" value="photography">photography    
		    <input type="checkbox" name="hobbies" value="Music">Music    </td></tr>
</tbody>
<tfoot>
	<tr> <td><b>Upload photo</b></td>
		<td colspan="2"><input type="file" name="photo"></td></tr>
</tfoot>
</table><br /><br />
<input type="submit">
<input type="reset">
</form>
</center>
