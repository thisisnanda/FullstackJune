<!DOCTYPE html>
<html>
<head>
	<title> javascript</title>
	<script type="text/javascript">
	function facebook()
	{
	if(window.XMLHttpRequest)
	{
		fb = new window.XMLHttpRequest();
	}
	else
	 {
		fb = new ActiveXObject("Microsoft.XMLHTTP");
	}
	fb.open("GET","https://reqres.in/api/products/3",true);
	fb.send(); 

	fb.onreadystatechange=function(){
  if(this.readyState == 4 && this.status == 200){
  	// console.log(JSON.parse(this.responseText));
  	document.getElementById('ecky').innerHTML = this.responseText;
       }
	}
}
	</script>
	<style>
		.ecky
		{
			margin-top:50px;
			margin-left: 300px;
			max-width: 500px;
			color:blue;
			border-radius: 10px;
			background-color: yellow;
				
		}
		.btn1
		{
			margin-top:1px;
			float:left;
			margin-left: 350px;
			max-width: 300px;
			height: 30px;
			color:blue;
			border-radius: 10px;
			background-color: grey;		
		}
	
	</style>
</head>
<body>
<div id='ecky' class="ecky">Click button down to get more info</div>
	<button class="btn1" onclick='facebook()'>changeData</button>
</body>
</html>
