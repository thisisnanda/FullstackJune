<!DOCTYPE html>
<head><title>Registration Form</title></head>
<center><h2>Registration Form<h2></center>
<table align=center>
	<form action="les1html.html" method="get" enctype="form/multidata">
		<tr>
			<td>Name:</td>
			<td><input type="text" name="username"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" name="email"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password">
		</tr>
		<tr>
			<td>Address:</td>td>
			<td><textarea name="address" rows="5" cols="50"></textarea>
		</tr>
		<tr>
			<td>Country:</td>
			<td><select>
				<option value="IN">India</option>
				<option value="USA">USA</option>
				<option value="SA">South Africa</option>
				<option value="ENG">England</option>
				<option value="FRN">France</option>
			</select></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="male">Male<br>
			<input type="radio" name="gender" value="female">Female<br>
			<input type="radio" name="gender" value="other">Other</td>td>
		</tr>
		<tr>
			<td>Hobbies:</td>
			<td><input type="checkbox" name="hobbies" value="Cricket">Cricket
				<input type="checkbox" name="hobbies" value="Football">Football<br>
				<input type="checkbox" name="hobbies" value="Carrom">Carrom
				<input type="checkbox" name="hobbies" value="Chess">Chess<br>
			</td>
		</tr>

		<tr>
			<td>Select Image:</td>
			<td><input type="file" name="photo"></td>
		</tr>
		<tr>
			<td><input type="Submit" name="Submit"></td>
			<td><input type="Reset"></td>
		</tr>
	</form>
</table>
