<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.button{
			width: 41px;
			height: 30px;
			border:1px solid red;
			background-color: lightgreen;
		}

		.main{
			position: absolute;
			top: 40%;
			left: 40%;
		}

		.bg{
			
			background: linear-gradient(to right, blue, yellow);
			height: 100%;
		}

		.input{
			border:1px solid red;
		}

	</style>

	<script type="text/javascript">
		function insert(val1) {
			document.getElementById("text").value+=val1;
		}

		function equal(){
			var exp=document.getElementById("text").value;
			if(exp){
				document.getElementById("text").value=eval(document.getElementById("text").value);
			}
		}

		function back(){
			var exp = document.getElementById("text").value;
			document.getElementById("text").value = exp.substring(0,exp.length-1);
		}

		function clean(){
			document.getElementById("text").value="";
		}
	</script>

</head>
<body class="bg">

<div class="main"><table align="center" style="box-shadow: 1px 3px 4px red">
	<input type="text" name="" id="text" style="height: 30px; width: 175px; box-shadow: 10px 3px 5px red; background-color: lightgreen; border: 1px solid red;" class="input" >
	<tr>
		<td><input type="button" name="" value="C" class="button" onclick="clean()"></td>
		<td><input type="button" name="" value="<" class="button" onclick="back()"></td>
		<td><input type="button" name="" value="/" class="button" onclick="insert('/')"></td>
		<td><input type="button" name="" value="x" class="button" onclick="insert('x')"></td>
	</tr>
	<tr>
		<td><input type="button" name="" id="calc" value="7" class="button" onclick="insert(7)"></td>
		<td><input type="button" name="" id="calc" value="8" class="button" onclick="insert(8)"></td>
		<td><input type="button" name="" id="calc" value="9" class="button" onclick="insert(9)"></td>
		<td><input type="button" name="" id="calc" value="-" class="button" onclick="insert('-')"></td>
	</tr>
	<tr>
		<td><input type="button" name="" id="calc" value="4" class="button" onclick="insert(4)"></td>
		<td><input type="button" name="" id="calc" value="5" class="button" onclick="insert(5)"></td>
		<td><input type="button" name="" id="calc" value="6" class="button" onclick="insert(6)"></td>
		<td><input type="button" name="" id="calc" value="+" class="button" onclick="insert('+')"></td>
	</tr>
	<tr>
		<td><input type="button" name="" id="calc" value="1" class="button" onclick="insert(1)"></td>
		<td><input type="button" name="" id="calc" value="2" class="button" onclick="insert(2)"></td>
		<td><input type="button" name="" id="calc" value="3" class="button" onclick="insert(3)"></td>
		<td rowspan="2"><input type="button" name="" value="=" style="height: 65px; width: 41px; border:1px solid red; background-color: lightgreen" onclick="equal()"></td>
	</tr>
	<tr>
		<td colspan="2"><input type="button" name="" value="0" style="width: 87px; height: 30px; border:1px solid red; background-color: lightgreen" onclick="insert(0)"></td>
		<td><input type="button" name="" value="." style="width: 41px; height: 30px; font-weight: bold; border:1px solid red; background-color: lightgreen" onclick="insert('.')" align="center"></td>
	</tr>
</table>
</div>
</body>
</html>
