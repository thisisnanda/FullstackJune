<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="author" content="Nicodemus Ngufuli">
        <meta name="description" content="This is a simple calculator web page">
        <style type="text/css">
        </style>
        <script>
        </script>
    </head>

    <body>
        <h2><strong>Calculator</strong></h2>
        <form name="Calculator" onsubmit="" action="" method="">
            <table>
                <input type="text" name="display" id="display"> 
                <tr>
                    <td>
                        <input type="button" name="1" value="1" onclick="Calculator.display.value += '1'">
                    </td>
                    <td>
                        <input type="button" name="2" value="2" onclick="Calculator.display.value += '2'">
                    </td>
                    <td>
                        <input type="button" name="3" value="3" onclick="Calculator.display.value += '3'">
                    </td>
                    <td>
                        <input type="button" name="plus" value="+" onclick="Calculator.display.value += '+'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="4" value="4" onclick="Calculator.display.value += '4'">
                    </td>
                    <td>
                        <input type="button" name="5" value="5" onclick="Calculator.display.value += '5'">
                    </td>
                    <td>
                        <input type="button" name="6" value="6" onclick="Calculator.display.value += '6'">
                    </td>
                    <td>
                        <input type="button" name="minus" value="-" onclick="Calculator.display.value += '-'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="7" value="7" onclick="Calculator.display.value += '7'">
                    </td>
                    <td>
                        <input type="button" name="8" value="8" onclick="Calculator.display.value += '8'">
                    </td>
                    <td>
                        <input type="button" name="9" value="9" onclick="Calculator.display.value += '9'">
                    </td>
                    <td>
                        <input type="button" name="multiplication" value="x" onclick="Calculator.display.value += '*'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="clear" value="C" onclick="Calculator.display.value = ''">
                    </td>
                    <td>
                        <input type="button" name="0" value="0" onclick="Calculator.display.value += '0'">
                    </td>
                    <td>
                        <input type="button" name="equal" value="=" onclick="Calculator.display.value = eval(Calculator.display.value)">
                    </td>
                    <td>
                        <input type="button" name="division" value="/" onclick="Calculator.display.value += '/'">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
