	<script type="text/javascript">
	function facebook()
	{
	if(window.XMLHttpRequest)
	{
		fb = new window.XMLHttpRequest();
	}
	else
	 {
		fb = new ActiveXObject("Microsoft.XMLHTTP");
	}
	fb.open("GET","https://reqres.in/api/products/3",true);
	fb.send(); 

	fb.onreadystatechange=function(){
  if(this.readyState == 4 && this.status == 200){
  	// console.log(JSON.parse(this.responseText));
  	document.getElementById('ecky').innerHTML = this.responseText;
       }
	}
}
	</script>
